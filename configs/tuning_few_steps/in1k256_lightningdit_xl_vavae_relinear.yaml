output_dir: './outputs'

data:
  data_path: './buffers/data/vavae_f16d32/train_256'
  fid_reference_file: './buffers/refs/in1k256_fid_ref.npz'
  image_size: 256
  num_classes: 1000
  num_workers: 8
  latent_norm: true
  latent_multiplier: 1.0

vae:
  type: 'vavae_f16d32'
  downsample_ratio: 16

model:
  type: LightningDiT-XL/1
  in_chans: 32

