train:
  ckpt: "0000000.pt" # <---- a model trined using "LightningDiT" (https://github.com/hustvl/LightningDiT)
  no_reopt: True
  no_reuni: True
  no_buffer: False
  max_steps: 3200
  global_batch_size: 256
  global_seed: 0
  log_every: 100
  ckpt_every: 1600
  ema_decay: 0.99

optimizer:
  type: 'RAdam'
  lr: 0.0001
  weight_decay: 0.0
  beta1: 0.9
  beta2: 0.999
  max_grad_norm: 0.1

transport:
  type: ReLinear
  lab_drop_ratio: 0.1
  consistc_ratio: 1.0
  enhanced_ratio: 3.0
  enhanced_style: fc-vs-fe
  scaled_cbl_eps: 5.0
  ema_decay_rate: 1.0
  enhanced_range: [0.0, 0.75]
  time_dist_ctrl: [0.8, 1.0, 1.0]
  weight_funcion: Cosine
  wt_cosine_loss: False

sample:
  ckpt: "0003200.pt"
  type: UNI
  cfg_scale: 0.0
  cfg_interval: [0.125, 1.0]
  sampling_steps: 2
  stochast_ratio: 1.0
  extrapol_ratio: 0.0
  sampling_order: 1
  time_dist_ctrl: [1.0, 1.0, 1.0]
  rfba_gap_steps: [0.001, 0.60]
  # per_batch_size: 125
  per_batch_size: 50
  fid_sample_num: 50000


